PLG_SYSTEM_JEFREG="System - JEFReg"
PLG_JEFREG_FILES_LABEL="Files to download"
PLG_JEFREG_FILES_DESC="Enter the files to be downloaded. You need to know the extension's JED ID (it is the number at the end of the extension's JED URL) and the URL to the file to be downloaded. Add one file per line using the following format: JEDid=>URL, e.g. 12345=>http://www.mysite.com/file_to_download.zip. You can even use the update file you might be using, e.g. 12345=>http://www.mysite.com/update.xml"
PLG_JEFREG_ENTRY_LABEL="Entry URL"
PLG_JEFREG_ENTRY_DESC="Enter the URL users should be redirected to upon arrival at your website"
PLG_SYSTEM_JEFREG_XML_DESCRIPTION="This plugin offers functionality for JEF (Install from Web) downloads after registration."
